  ## -------------------
  ## QUALIFIERS
  ## -------------------

  aspect qualifier:
    is_a: association slot
    abstract: true
    description: >-
      Composes with the core concept to describe new concepts of a different ontological type. e.g. a process in which
      the core concept participates, a function/activity/role held by the core concept, or a characteristic/quality that
      inheres in the core concept.  The purpose of the aspect slot is to indicate what aspect is being affected in an
      'affects' association.
    examples:
      - value: stability
      - value: abundance
      - value: expression
      - value: exposure

  derivative qualifier:
    is_a: association slot
    abstract: true
    description: >-
      A qualifier that composes with a core subject/object  concept to describe something that is derived from the
      core concept.  For example, the qualifier ‘controller’ combines with a ‘Control X’ core concept to express
      the composed concept ‘a controller of Control X’.
    examples:
      - value: controller

  part qualifier:
    is_a: association slot
    abstract: true
    description: >-
      defines a specific part/component of the core concept (used in cases there this specific part has no IRI we can
      use to directly represent it.
    examples:
      - value: upstream control region

  context qualifier:
    is_a: association slot
    abstract: true
    description: >-
      Restricts the setting/context/location where the core concept (or qualified core concept) resides or occurs.
    examples:
      - value: cohort x
      - value: milk
      - value: english language
    notes: >-
      the context qualifier ‘goal’ combines with a core concept of ‘soccer’ to express the composed concept ‘goal in
      the soccer’. The soccer_context_qualifier applies taxonomic context, e.g. soccer-specific operational activity

  direction qualifier:
    is_a: association slot
    abstract: true
    description: >-
      Composes with the core concept (+ aspect if provided) to describe a change in its direction or degree.
    notes: >-
      the qualifier ‘increased’ combines with a core concept of ‘Thing X’ and an aspect of ‘expression’ to express the composed concept ‘increased expression of Thing X’
      the qualifier ‘decreased’ combines with a core concept of ‘Plant X’ and an aspect of ‘abundance’ to express the composed concept ‘decreased abundance of Plant X’

  exact matches:
    description: >-
      A list of terms from different schemas or terminology systems that have
      an identical meaning. Such terms often describe the same concept from
      different ontological perspectives.
    multivalued: true

  narrow matches:
    description: >-
      A list of terms from different schemas or terminology systems that have
      a narrower meaning. Such terms often describe a more specific concept
      from different ontological perspectives.
    multivalued: true

  broad matches:
    description: >-
      A list of terms from different schemas or terminology systems that have
      a broader meaning. Such terms often describe a more general concept
      from different ontological perspectives.
    multivalued: true

  qualified predicate:
    is_a: association slot
    description: >-
      Predicate to be used in an association when subject and object qualifiers are present and the full
      reading of the statement requires a qualification to the predicate in use in order to refine or
      increase the specificity of the full statement reading.  This qualifier holds a relationship to be used instead of that
      expressed by the primary predicate, in a ‘full statement’ reading of the association, where qualifier-based
      semantics are included.  This is necessary only in cases where the primary predicate does not work in a
      full statement reading.
    notes: >-
      to express the statement that “Control X causes increased expression of Service Y”, the core triple is read
      using the fields subject:ChemX, predicate:affects, object:ServiceY . . . and the full statement is read using
      the fields subject:ChemX, qualified_predicate:causes, object:ServiceY, object_aspect: expression,
      object_direction:increased. The predicate ‘affects’ is needed for the core triple reading, but doesnt make
      sense in the full statement reading  (because “Control X affects increased expression of Service Y'' is not
      what we mean to say here: it causes increased expression of Service Y)

  statement qualifier:
    is_a: association slot
    description: >-

  causal mechanism qualifier:
    is_a: statement qualifier
    description: >-
      A statement qualifier representing a type of operational control mechanism through which an
      effect of a control on a class or subclasses is mediated (e.g. 'agonism', 'inhibition',
      'modulation', 'blocker')

  qualifiers:
    singular_name: qualifier
    description: >-
      connects an association to qualifiers that modify or
      qualify the meaning of that association
    local_names: {}
    is_a: association slot
    multivalued: true
    range: ontology class

  frequency qualifier:
