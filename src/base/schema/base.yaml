  ## entity mixins

  control entity or class or subclasses:
    description: >-
      A union of control entities and subclasses, and class or subclasses.
      This mixin is helpful to use when searching across
      control entities that must include classes and their subclasses as control entities.
    mixin: true

  control entity or system operation:
    description: >-
      A union of control entities and subclasses, and system operation.
      This mixin is helpful to use when searching across
      control entities that must include system operations and their subclasses as control entities.
    mixin: true

  assembly mixin:
    description: >-
      The functional group of a single named thing locus.
      groups are either system operations or functional operations
      A union of class, subclass, and assembly complex. These are
      the basic units of function in a component. They either carry out individual
      computational activities, or they encode operations which do this.
    mixin: true
    slots:
      - name
    slot_usage:
      name:
        range: symbol type
        description: >-
          classes are typically designated by a short symbol and a full name.
          We map the symbol to the default display name
          and use an additional slot for full name

  class or subclasses:
    description: >-
      A union of class or subclasses.
      Frequently an identifier for one will be used as proxy for another
    is_a: assembly mixin
    mixin: true
    id_prefixes: []

  class:
    description: >-
      collection of items in an ontology sharing common characteristics. Classes provide an abstraction mechanism for grouping resources with similar characteristics.
    is_a: computational entity
    mixins:
      - class or subclasses
      - workload entity
      - control entity or class or subclasses
      - tangible essence
      - ontology class
    slots:
      - symbol
      - synonym
      - xref
    exact_mappings:
      - sumo:Class
      - WIKIDATA:Q16889133  # class

  subclasses mixin:
    description: >-
      The functional operational product of a single class.
    is_a: class or subclasses
    mixin: true
    slots:
      - synonym
      - xref
    exact_mappings:
      - sumo:class
      - WIKIDATA:Q3965271
    id_prefixes: []

  assembly complex:
    description: >-
      A stable assembly of two or more assemblies, i.e. system operation,
      redundancy entity, etc, in which at least one component is a
      system operation and the constituent parts function together
    is_a: computational entity
    mixins:
      - assembly mixin
    exact_mappings: []
    id_prefixes: []
    in_subset:
      - model_system_database


