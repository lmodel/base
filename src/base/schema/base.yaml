      a base compatible KG can be considered both instances of base classes, and
      OWL classes in their own right. In general you should not need to use this class directly.
      Instead, use the appropriate base class.
    exact_mappings:
      - owl:Class
      - schema:Class
    comments:
      - >-
         This is modeled as a mixin. 'ontology class' should not be the primary type of a
         node in the KG. Instead you should use an informative base category, such as DeploymentEntity
      - >-
