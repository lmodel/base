  ## Empirical Attributes

  empirical attribute:
    is_a: attribute
    description: >-
      Attributes relating to a empirical manifestation
    broad_mappings:
      - sumo:Confirming
    close_mappings:
      - sumo:fact

  empirical measurement:
    is_a: empirical attribute
    description: >-
      A empirical measurement is a special kind of attribute which results
      from a quality of entity observation from a subject individual or sample.
      Measurements can be connected to their subject by the 'has attribute' slot.
    slot_usage:
      has attribute type:
        required: true
        multivalued: false
        values_from:
          - EFO
          - LOINC
    exact_mappings:
      - EFO:0001444    # measurement
      - STATO:0000465  # empirical measure

  empirical modifier:
    is_a: empirical attribute
    description: >-
      Used to characterize and specify the observable changes
      with respect to severity, and other aspects
    broad_mappings:
      - RO:0002573    # has modifier

  empirical course:
    is_a: empirical attribute
    description: >-
      The course an entity typically takes from its onset, progression in time, and
      eventual resolution or termination of affected entity, without obstruction.
    broad_mappings:
      - BFO:0000065  # has course
      - NCIT:C25379  # course

  onset:
    is_a: empirical course
    description: >-
      The beginning or start in which manifestations appear
    exact_mappings:
      - NCIT:C25279  # onset

  empirical entity:
    is_a: named thing
    description: >-
      Any entity or process that exists in the empirical domain and outside the
      computational realm. Failures are placed under computational entities

  empirical intervention:
    is_a: empirical entity

  empirical finding:
    is_a: observable feature
    description: >-
      this category is currently considered broad enough to tag empirical lab
      measurements and other computational attributes taken as 'empirical traits'
      with some statistical score, for example, a p value in acquired associations.
    slot_usage:
      has attribute:
        range: empirical attribute
    id_prefixes:
      - LOINC
      - NCIT
      - EFO

  offline maintenance:
    is_a: empirical intervention
    exact_mappings: []
    related_mappings:
      - NCIT:C53297  # maintenance
      - sumo:Offline

  socioeconomic attribute:
    is_a: attribute
    description: >-
      Attributes relating to a socioeconomic manifestation
    # slot_usage:
    # need a suitable qualifying socioeconomic ontology target here?
    # Perhaps some subset of ECTO: https://github.com/EnvironmentOntology/environmental-exposure-ontology
    #  has attribute type:
    #     range: socioeconomic ontology
    # exact_mappings:
    #  - ??
    broad_mappings:
      - sumo-wn:socioeconomic
    narrow_mappings:
      - CSO:socioeconomic_status

