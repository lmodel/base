## ------------
## TYPES
## ------------

types:
  formula value:
    uri: xsd:string
    base: str
    description: A formula
    notes:
      - Should be implemented as a stronger type

  category type:
    typeof: uriorcurie
    description: >-
      A primitive type in which the value denotes a class within the base model.
      The value must be a URI or a CURIE. In a Neo4j representation, the value should
      be the CURIE for the base class, for example base:Service. For an RDF representation,
      the value should be a URI such as https://w3id.org/lmodel/base/vocab/Service
    exact_mappings:
      - NCIT:C115618    # Category Type
      - schema:categoryCode
      - sumo:categoryID
    narrow_mappings:
      - AML:InterfaceClass
      - AML:RoleClass
      - AML:SystemUnitClass
      - schema:MapCategoryType
      - schema:occupationalCode

  iri type:
    typeof: uriorcurie
    description: >-
      An IRI

  label type:
    typeof: string
    description: >-
      A string that provides a human-readable name for an entity

  predicate type:
    typeof: uriorcurie
    description: >-
      A CURIE from the base related_to hierarchy.
      For example, base:related_to, base:causes, base:treats

  narrative text:
    typeof: string
    description: >-
      A string that provides a human-readable description of something
    exact_mappings:
      - sumo:NarrativeText
    close_mappings:
      - geolink:description
      - schema:description

  symbol type:
    typeof: string
    broad_mappings:
      - sumo:SymbolicString

  frequency value:
    typeof: string
    uri: UO:0000105    # frequency unit
    exact_mappings:
      - dct:Frequency
      - schema:frequency
      - sumo:FrequencyMeasure

  percentage frequency value:
    typeof: double
    uri: UO:0000187    # percent
    exact_mappings:
      - schema:percent
      - sumo-wn:per_centum
      - WIKIDATA:Q11229  # percent

  quotient:
    aliases: ['ratio']
    typeof: double
    uri: UO:0010006
    exact_mappings:
      - WIKIDATA:Q13107493   # quotient
    broad_mappings:
      - schema:result
    narrow_mappings:
      - SIO:001018    # ratio: dimensionless quotient
      - sumo:intelligenceQuotient
      - sumo:compressionRatio
      - sumo:contrastRatio
      - sumo:dampingRatio
      - sumo:operationRatio

  unit:
    typeof: string
    uri: UO:0000000   # unit
    id_prefixes:
      - UO
    broad_mappings:
      - schema:unitText
    exact_mappings:
      - CTRL:Unit
      - qud:Unit
      - schema:unit
      - sumo:UnitOfInformation
    close_mappings:
      - SIO:000074       # unit of measurement
      - sumo:UnitOfMeasure
    narrow_mappings:
      - sumo:Bit
      - sumo:Byte
      - sumo:businessUnit
      - sumo:UnitFn
      - sumo:UnitOfAngularMeasure
      - sumo:UnitOfArea
      - sumo:UnitOfAtmosphericPressure
      - sumo:UnitOfCurrency
      - sumo:UnitOfDuration
      - sumo:UnitOfFrequency
      - sumo:UnitOfInformation
      - sumo:UnitOfLength
      - sumo:UnitOfMass
      - sumo:UnitOfMeasure
      - sumo:UnitOfMeasureMultiplier
      - sumo:UnitOfTemperature
      - sumo:UnitOfVolume
      - WIKIDATA_PROPERTY:P8111  # recommended unit of measurement

  time type:
    typeof: time

  computational sequence:
    typeof: string

