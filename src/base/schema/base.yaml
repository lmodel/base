    is_a: association slot
    range: frequency value

  severity qualifier:
    description: >-
      a qualifier used in a observable association to state
      how severe the observable feature is in the subject
    is_a: association slot
    range: severity value

  sex qualifier:
    description: >-
      a qualifier used in a entity association to state whether
      the association is specific to a particular sex.
    is_a: association slot
    range: biological sex

  onset qualifier:
    description: >-
      a qualifier used in a observable association to state
      when the observable feature appears is in the subject
    is_a: association slot
    range: onset

  empirical modifier qualifier:
