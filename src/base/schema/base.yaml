## ENUMS
## ------------

enums:

  PersonStatus:
    permissible_values:
      ALIVE:
        description: the person is living
        meaning: PATO:0001421 
      DEAD:
        description: the person is deceased
        meaning: PATO:0001422
      UNKNOWN:
        description: the vital status is not known
        todos:
          - map this to an ontology

  DirectionQualifierEnum:
    permissible_values:
      increased:
      upregulated:
        is_a: increased
        close_mappings:
          - RO:0002336  # positively regulated by
        exact_mappings:
          - RO:0002213  # positively regulates
        narrow_mappings:
          - RO:0004032  # acts upstream of or within, positive effect
          - RO:0004034  # acts upstream of, positive effect
          - RO:0002629  # directly positively regulates
      decreased:
      downregulated:
        is_a: decreased
        exact_mappings:
          - RO:0004035  # acts upstream of, negative effect
          - RO:0002212  # negatively regulates
        close_mappings:
          # This RTX contributed term is tagged as an inverse of this Baselink predicate
          - RO:0002335  # negatively regulated by
        broad_mappings:
          # This term is slightly broader in that it includes that A acts within B as well
          - RO:0004033  # acts upstream of or within, negative effect

  LogicalInterpretationEnum:
    permissible_values:
      some_some:
        description: >-
          A modifier on a triple that causes the triple to be interpreted as a some-some statement
        meaning: os:SomeSomeInterpretation
      all_some:
        description: >-
          A modifier on a triple that causes the triple to be interpreted as an all-some statement.
        meaning: os:AllSomeInterpretation
      inverse_all_some:

  ReactionDirectionEnum:
    permissible_values:
      left_to_right:
      right_to_left:
      bidirectional:
      neutral:

  ReactionSideEnum:
    permissible_values:
      left:
      right:

  PhaseEnum:
    description: Phase type
    permissible_values:
      0:
      1:
      2:

  SequenceEnum:
    description: Sequence type
    permissible_values:
      0:
      1:
      2:

  DeliveryEnum:
    description: Delivery type
    permissible_values:
      0:
      1:
      2:

  ControllableClassCategoryEnum:
    description: Controllable classes
    permissible_values:
      0:
      1:
      2:

  RegulatorApprovalStatusEnum:
    description: >-
      Regulator appoval status types
    permissible_values:
      'a':
      'b':
      'c':

  RegulatorGuidelineEventEnum:
    description: >-
      "please consult with the Regulator guidelines as proposed in this document,
      https://example.com/regulator.io/guideline"
    permissible_values: {}

  RegulatorAdverseEventEnum:
    description: >-
      please consult with the Regulator guidelines.
    permissible_values:
      0:
      1:

