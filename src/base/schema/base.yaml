  association slot:
    abstract: true
    domain: association
    aliases:
      - 'edge property'
      - 'statement property'
      - 'node qualifier'
      - 'edge qualifier'
      - 'statement qualifier'
    description: >-
      any slot that relates an association to another entity

  original_subject:
    is_a: association slot
    description: >-
      used to hold the original subject of a relation (or predicate) that an external knowledge
      source uses before transformation to match the base model specification.

  original_object:
    is_a: association slot
    description: >-
      used to hold the original object of a relation (or predicate) that an external knowledge
      source uses before transformation to match the base model specification.

  original_predicate:
    aliases: ['original relation', 'relation']
    is_a: association slot
    description: >-
      used to hold the original relation/predicate that an external knowledge
      source uses before transformation to match the base model specification.
    id_prefixes:
      - RO
      - SIO
    domain: association
    range: uriorcurie

  subject:
    is_a: association slot
    local_names:
      neo4j: node with outgoing relationship
    description: >-
      connects an association to the subject of the association.
      For example, in a class-to-observable feature association, the class is subject and observable feature is object.
    required: true
    range: named thing
    slot_uri: rdf:subject
    related_mappings:
      - schema:about
    exact_mappings:
      - csrc:subject
      - dct:subject
      - foaf:topic
      - gvp:subject
      - NCIT:C48910    # subject
      - owl:annotatedSource
      - WIKIDATA:Q164573    # subject
    narrow_mappings:
      - AML:hasProjectTitle
      - csrc:data_subjects
      - csrc:Subject_in_a_certificate
      - csrc:Subject_Certification_Authority
      - schema:guidelineSubject
      - schema:subject_headings
      - sumo:Proposition

  object:
    is_a: association slot
    description: >-
      connects an association to the object of the association.
      For example, in a class-to-observable feature association, the class is subject and observable feature is object.
    required: true
    range: named thing
    local_names:
      neo4j: node with incoming relationship
    slot_uri: rdf:object
    exact_mappings:
      - owl:annotatedTarget

  predicate:
    is_a: association slot
    description: >-
      A high-level grouping for the relationship type. AKA minimal predicate.
      This is analogous to category for nodes.
    domain: association
    notes: >-
      Has a value from the Baselink related_to hierarchy. In RDF,  this
      corresponds to rdf:predicate and in Neo4j this corresponds to the
      relationship type. The convention is for an edge label in snake_case
      form. For example, base:related_to, base:causes, base:restores
    range: predicate type
    required: true
    local_names:
      translator: predicate
    slot_uri: rdf:predicate
    exact_mappings:
      - owl:annotatedProperty
      - sumo:Predicate

