  ## Outcomes

  outcome:
    mixin: true
    description: >-
      An entity that has the role of being the consequence of an exposure event.
      This is an abstract mixin grouping of various categories of possible
      computational or non-computational (e.g. empirical) outcomes.

  faulty process outcome:
    mixins:
      - outcome
    description: >-
      An outcome resulting from an exposure event which
      is the manifestation of a faulty process.

  faulty deployment outcome:
    mixins:
      - outcome
    description: >-
      An outcome resulting from an exposure event which
      is the manifestation of an abnormal deployment structure.

  fault or observable feature outcome:
    mixins:
      - outcome
    description: >-
      logical outcomes resulting from an exposure event which
      is the manifestation of a fault or other characteristic observable feature.

  behavioral outcome:
    mixins:
      - outcome
    description: >-
      An outcome resulting from an exposure event which is
      the manifestation of some behavior.
    exact_mappings:
      - csrc:Behavioral_Outcome

  offline maintenance outcome:
    mixins:
      - outcome
    description: >-
      An outcome resulting from an exposure event which is
      the increased manifestation of acute (e.g. emergency)
      or chronic offline maintenance.

  termination outcome:
    mixins:
      - outcome
    description: >-
      An outcome of termination from resulting from an exposure event.

  epidemiological outcome:
    mixins:
      - outcome
    description: >-
      An epidemiological outcome, such as societal fault
      burden, resulting from an exposure event.
    related_mappings:
      - NCIT:C19291

  socioeconomic outcome:
    mixins:
      - outcome
    description: >-
      An general social or economic outcome, such as
      healthcare costs, utilization, etc., resulting from an exposure event

  ## ------------
  ## ASSOCIATIONS
  ## ------------

  association:
    is_a: entity
    description: >-
      A typed association between two entities, supported by evidence
    comments:
      - This is roughly the model used by base and ontobio at the moment
    slots:
      - subject
      - predicate
      - object
      - negated
      - qualifiers
      - publications
      - has evidence
      - knowledge source
      - primary knowledge source
      - aggregator knowledge source
      - timepoint
    slot_usage:
      type:
        description: rdf:type of base:Association should be fixed at rdf:Statement
      category:
        range: category type
        required: false
    broad_mappings:
      - WIKIDATA:Q186290  # correlation
    exact_mappings:
      - csrc:Association
      - OBAN:association
      - rdf:Statement
      - owl:Axiom
    narrow_mappings:
      - CSO:data_association
      - WIKIDATA:Q382571  # association (OOP)

  control entity assesses named thing association:
    is_a: association
    slot_usage:
      subject:
        range: control entity
      object:
        range: named thing
      predicate:
        subproperty_of: assesses

  contributor association:
    is_a: association
    defining_slots:
      - subject
      - predicate
      - object
    description: >-
      Any association between an entity (such as a publication)
      and various agents that contribute to its realisation
    slot_usage:
      subject:
        range: information content entity
        description: >-
          information content entity which an agent has helped realise
      predicate:
        subproperty_of: contributor
        description: >-
          generally one of the predicate values 'provider', 'publisher', 'editor' or 'author'
      object:
        range: agent
        description: >-
          agent helping to realise the given entity (e.g. such as a publication)
      qualifiers:
        description: >-
          this field can be used to annotate special characteristics of an
          agent relationship, such as the fact that a given author agent of
          a publication is the 'corresponding author'

  service type to service type part association:
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      Any association between one service type and a service type entity that is a subset of it
    slot_usage:
      predicate:
        subproperty_of: has variant part
      subject:
        range: service type
        description: >-
          parent service type
      object:
        range: service type
        description: >-
          child service type

  service type to class association:
    description: >-
      Any association between a service type and a class.
      The service type have have multiple variants in that class or a single one.
      There is no assumption of cardinality
    is_a: association
    defining_slots:
      - subject
      - object
    slot_usage:
      predicate:
        description: >-
          relationship type used to connect service type to class
      subject:
        range: service type
        description: >-
          parent service type
      object:
        range: class
        description: >-
          class implicated in service type

  class to class association:
    description: >-
      abstract parent class for different kinds of class-class or subclasses
      to subclasses relationships. Includes homology and interaction.
    abstract: true
    is_a: association
    defining_slots:
      - subject
      - object
    slot_usage:
      subject:
        range: class or subclasses
        description: >-
          the subject class in the association. If the relation is symmetric,
          subject vs object is arbitrary. We allow a group to stand
          as a proxy for the class or vice versa.
      object:
        range: class or subclasses
        description: >-
          the object class in the association. If the relation is symmetric,
          subject vs object is arbitrary. We allow a group to stand
          as a proxy for the class or vice versa.

  component type to entity association mixin:
    description: >-
      An relationship between a component type and another entity
    mixin: true
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: component type

  control entity to entity association mixin:
    description: >-
      An interaction between a control entity and another entity
    mixin: true
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: control entity or class or subclasses
        description: "the operational entity that is an interactor"

  administrative operation to entity association mixin:
    description: >-
      An interaction between a administrative operation and another entity
    is_a: control entity to entity association mixin
    mixin: true
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: administrative operation
        description: "the administrative operation that is an interactor"

  control to entity association mixin:
    description: >-
      An interaction between a control entity and another entity
    is_a: control entity to entity association mixin
    mixin: true
    defining_slots:
      - subject
    slot_usage:
      subject:
        range: control entity or class or subclasses
        description: "the control entity or entity that is an interactor"

  case to entity association mixin:
    description: >-
      An abstract association for use where the case is the subject
